<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Product preview card component</title>

</head>

<body>
  <main class="card">
    <article class="card__content">
      <div class="card__content__header">
        <img src="images/image-product-mobile.jpg" alt="Product">
      </div>

      <div class="card__content__body">
        <span>Perfume</span>
        <div class="card__content__body__title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="card__content__body__paragraph">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__content__body__price">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <div class="card__content__body__button">
          <img src="images/icon-cart.svg" alt="Icon cart">
          <p>Add to Cart</p>
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/arturo0427" target="_blank">Arturo Mu√±oz</a>.
  </div>
</body>

</html>
